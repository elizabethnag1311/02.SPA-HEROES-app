<h1>{{heroe.nombre}}</h1>
  <h5>({{heroe.aparicion | date:'y'}})</h5>
<hr class="border border-info opacity-50">

<div class="container">
  <div class="row">
    <div class="col-4 animated fadeIn">
      <img src="{{heroe.img}}" class="img-fluid" alt="{{heroe.nombre}}">
      <br><br>
      <div class="d-grid gap-2">
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
      </div>
    </div>

    <div class="col-8 animated fadeIn">
      <h3>{{heroe.nombre}}</h3>
      <hr class="border border-info opacity-50">
      <p>
        {{heroe.bio}}
      </p>
      <div>
        <img src="assets/img/{{heroe.casa}}.png" class="img-logo"  alt="{{heroe.nombre}}">
      </div>
    </div>
  </div>
</div>
